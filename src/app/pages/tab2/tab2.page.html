<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title> History
		</ion-title>
		<ion-buttons slot="end">
			<ion-button color="primary" (click)="sendEmail()">
				<ion-icon name="send-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<ion-list>
		<ion-item detail *ngFor="let register of localDateService.savedRecords" (click)="openRegister(register)">
			<ion-icon color="primary" slot="start" [name]="register.icon"></ion-icon>
			<ion-label>
				{{ register.icon}}
				<h2>{{register.text}}</h2>
				<p>{{register.created |Â date: 'medium'}}</p>
			</ion-label>

		</ion-item>
	</ion-list>

</ion-content>
